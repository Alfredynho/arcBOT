{% extends 'base.html' %}
{% block title %} Registrarme {% endblock %}

{% block content %}
{% block styles%}
<style type="text/css">
@import '../../shared/mixins',
        '../../shared/reset',
        '../../shared/about-light';


.block{
  position: relative;
  width: 270px;
  height: 178px;
  margin: 20px auto;
}

body {
  font: 13px/20px 'Helvetica Neue', Helvetica, Arial, sans-serif;
  color: #404040;
  background: #596778;
}

.sign-up {
  position: relative;
  margin: 50px auto;
  width: 280px;
  padding: 33px 25px 29px;
  background: white;
  border-bottom: 1px solid #c4c4c4;
  border-radius: 5px;
  @include box-shadow(0 1px 5px rgba(black, .25));

  &:before, &:after {
    content: '';
    position: absolute;
    bottom: 1px;
    left: 0;
    right: 0;
    height: 10px;
    background: inherit;
    border-bottom: 1px solid #d2d2d2;
    border-radius: 4px;
  }

  &:after {
    bottom: 3px;
    border-color: #dcdcdc;
  }
}

.sign-up-title {
  margin: -25px -25px 25px;
  padding: 15px 25px;
  line-height: 35px;
  font-size: 26px;
  font-weight: 300;
  color: #aaa;
  text-align: center;
  text-shadow: 0 1px rgba(white, .75);
  background: #00695C;

  &:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 8px;
    background: #c4e17f;
    border-radius: 5px 5px 0 0;
    @include linear-gradient(left,
                             #c4e17f, #c4e17f 12.5%,
                             #f7fdca 12.5%, #f7fdca 25%,
                             #fecf71 25%, #fecf71 37.5%,
                             #f0776c 37.5%, #f0776c 50%,
                             #db9dbe 50%, #db9dbe 62.5%,
                             #c49cde 62.5%, #c49cde 75%,
                             #669ae1 75%, #669ae1 87.5%,
                             #62c2e4 87.5%, #62c2e4);
  }
}

input {
  font-family: inherit;
  color: inherit;
  @include box-sizing(border-box);
}

input{
  width: 100%;
  height: 35px;
  margin-bottom: 25px;
  padding: 0 15px 2px;
  font-size: 17px;
  background: white;
  border: 2px solid #ebebeb;
  border-radius: 4px;
  @include box-shadow(inset 0 -2px #ebebeb);

  &:focus {
    border-color: #62c2e4;
    outline: none;
    @include box-shadow(inset 0 -2px #62c2e4);
  }

  .lt-ie9 & { line-height: 48px; }
}


.login{
  text-decoration: none;
  color: white;
}
</style>
{% endblock%}
<center>
		<form action="." method="post" class="sign-up">
				<h2 class="sign-up-title">Registrate</h2>
			{% csrf_token %}
			{# {{ mensaje }} #}
			{{ form.as_p }}
      <button type="submit" class="btn btn-rectangle btn-raised">
    <div class="ripple-container">
  <span class="ripple-effect"></span>
    </div>
    REGISTRARME
</button>
		</form>


</center>

{% endblock content%}
